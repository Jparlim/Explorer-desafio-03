<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

    <title>Projeto-03</title>

</head>
<body>

    <div class="header">
        <div class="footer-top">
            <h1>mentoria</h1>
            <p>preencha o formulário abaixo para <br>
            agendar a sua mentoria</p>
        </div>
    </div>

    <form>
        <fieldset class="acabo">
            <legend>
                informaçôes pessoais
            </legend>

            <div class="separador"></div>

            <div class="corpo">

                <div class="name">
                    <label class="label-class" for="nome">nome</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="surname">
                    <label class="label-class" for="surname">sobrenome</label>
                    <input type="text" name="surname" id="surname">
                </div>
            
            </div>
        </fieldset>
        
        <div id="for">
            <div class="login">
                <label class="label-class" for="email">email <span>(digite um email válido)</span></label>
                <input type="email" name="senh" id="email">
            </div>

            <div class="senha">
                <label class="label-class" for="senha">senha <span>(mínimo de 6 caracteres)</span></label>
                <input type="password" name="senha" id="password">
            </div>
        </div>

        <div class="mentor">
            <legend>Informações do mentor</legend>

            <div class="separador"></div>

            <label class="label-class" for="nome">nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" name="namementor" id="namementor">

            <legend>Seus horários disponíveis</legend>

            <div class="separador"></div>
            
        </div>
    
        <fieldset class="acabonn">
            <legend id="legend-timer">Primeira mentoria</legend>
            
            <div class="date">

                <div class="data">
                    <label for="horario">data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" name="date" id="date">
                </div>

                <div class="box-datetime">
                    <div class="datetime">
                        <label for="datetime">das</label>
                        <input class="input-data" type="time" name="das" id="das" >
                    </div>

                    <div class="datetime">
                        <label for="datetime">até</label>
                        <input class="input-data" type="time" name="das" id="das" >
                    </div>

            </div>
        </fieldset>

        <fieldset class="acabonn" id="roberto">
            <legend id="legend-timer">segunda mentoria</legend>
            
            <div class="date">

                <div class="data">
                    <label for="horario">data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" name="date" id="date">
                </div>

                <div class="box-datetime">
                    <div class="datetime">
                        <label for="datetime">das</label>
                        <input class="input-data" type="time" name="das" id="das" >
                    </div>

                    <div class="datetime">
                        <label for="datetime">até</label>
                        <input class="input-data" type="time" name="das" id="das" >
                    </div>

            </div>
        </fieldset> 
    </form>

</body>
</html>
